<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  .form-control{
        border-top: solid 10px transparent;
        border-right: solid 10px transparent;
        border-left: solid 10px transparent;
    }
</style>
</head>
<body>
    <!-- Button trigger modal -->
<form action="">
        <div class="modal-dialog container" >
          <div class="modal-content container ">
            <div class="modal-header container" style="width: 90%; border: solid 2px transparent;">
              <h5 class="modal-title" id="exampleModalLabel" >Get Training Quote for free</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="width: 90%;">
                <input type="text"  placeholder="Name" class="form-control">
                <input type="text"  placeholder="E-mail" class="form-control">
                <input type="text"  placeholder="Phone number" class="form-control">
                <div class="dropdown" style="width: 90%; padding-top: 20px;">
                    <button class="btn  dropdown-toggle"  type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false" >
                      Select course interested in
                    </button><hr>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button">Data Science - ML - AI - Big Data with Cloud & Tableau</button></li>
                      <li><button class="dropdown-item" type="button">MEARN Stack Web Development Expert - Angular & React</button></li>
                      <li><button class="dropdown-item" type="button">Business Analytics - Power BI & Tableau</button></li>
                    </ul>
                  </div>
                <input type="text"  placeholder="city" class="form-control">
               <textarea name=""  cols="50" rows="5" placeholder="comments" class="form-control"></textarea>
            </div>
            <div class="modal-footer me-auto">
              <button type="button" class="container" style="padding: 7px  50px 7px 50px;  background-color: rgb(131, 30, 226); color: white;"><strong>SUBMIT</strong></button>
            </div>
          </div>
        </div>
      </div>
</form>
</body>  
</html>
